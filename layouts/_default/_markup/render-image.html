{{ if .Title }}
<figure class="figure-image">
  <img class="figure-image--img" src="{{ .Destination | safeURL }}" title="{{ .Title }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" />
  <figcaption class="figure-image--title">{{ .Title }}</figcaption>
</figure>
{{ else }}
<figure class="figure-image">
  <img class="figure-image--img" src="{{ .Destination | safeURL }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" />
</figure>
{{ end }}
