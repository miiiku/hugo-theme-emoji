{{ if .Title }}
<figure class="mb-4">
  <img class="block max-w-full" src="{{ .Destination | safeURL }}" title="{{ .Title }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" />
  <figcaption class="text-center mt-3 text-sm text-slate-600">{{ .Title }}</figcaption>
</figure>
{{ else }}
<div>
  <img class="block max-w-full" src="{{ .Destination | safeURL }}" alt="{{ .PlainText | safeHTML }}" loading="lazy" />
</div>
{{ end }}
