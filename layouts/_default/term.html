{{/* 关于trem 见 https://gohugo.io/content-management/taxonomies/ */}}
{{ define "main" }}

{{ partial "printinfo.html" (dict "Html" "term.html" "Page" . "Term" true) }}

<div class="layout-wrap">
	<div class="layout-content">
		<div class="mb-4 md:mb-6 lg:mb-8 2xl:mb-12">
			<h2 class="font-bold text-3xl theme-text"># {{ or .Title .Data.Term }}</h2>
			{{ with .Params.description }}
			<div class="mt-4 theme-subtext">🗯️ {{ . }}</div>
			{{ end }}
		</div>
		
		{{ partial "grid.html" .Pages }}
	</div>
</div>

{{ end }}
