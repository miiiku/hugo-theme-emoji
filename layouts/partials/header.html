<header id="header-container" class="layout-wrap">
  <div class="layout-content flex justify-between items-center">
    <div class="shrink-0">
      <a class="block theme-text w-8 h-8 lg:w-16 lg:h-16" href="{{ .Site.BaseURL | safeURL }}">
        {{ partial "svgs/logo.svg" (dict "width" "100%" "height" "100%") }}
      </a>
    </div>
    <div class="shrink-0">
      <nav class="block">
        {{ range .Site.Menus.main }}
        <a class="px-2 lg:px-4 py-1 lg:py-2 font-bold rounded-lg theme-text hover:bg-slate-200 dark:hover:bg-slate-600" href="{{ .URL | safeURL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>
